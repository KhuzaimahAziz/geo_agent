    let handleObject = feature => {

            return '';

        }
    }
    let fields = ["CONCESION", "HASDATUM"];
    let aliases = ["Concession", "Area (ha)"];

        String(

        `<tr>
            <th>${aliases[i]}</th>
            
            <td>${handleObject(layer.feature.properties[v])}</td>
        </tr>`).join(''))
    +'</table>';
    div.innerHTML=table;
    
    return div
    }
